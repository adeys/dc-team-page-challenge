<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

    <link rel="icon" href="assets/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <title>Devchallenges | My Team Page Challenge</title>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="container">
    <main>
        <div class="content-header">
            <h1 class="title">The creative team</h1>
            <div class="description">
                <h2>Who We Are</h2>
                <p>
                    We are team of creatively diverse, driven, innovative individuals working in various locations from the world
                </p>
            </div>
        </div>
        <div class="grid">
            <div class="card">
                <div class="card-up">
                    <img src="assets/photo1.png" alt="Bill Mahoney">
                    <span class="role">Product Owner</span>
                </div>
                <span class="name">Bill Mahoney</span>
            </div>
            <div class="card">
                <div class="card-up">
                    <img src="assets/photo2.png" alt="Saba Cabrera">
                    <span class="role">Art Director</span>
                </div>
                <span class="name">Saba Cabrera</span>
            </div>
            <div class="card">
                <div class="card-up">
                    <img src="assets/photo3.png" alt="Shae Le">
                    <span class="role">Tech Lead</span>
                </div>
                <span class="name">Shae Le</span>
            </div>
            <div class="card">
                <div class="card-up">
                    <img src="assets/photo4.png" alt="Skyla Lu">
                    <span class="role">UX Designer</span>
                </div>
                <span class="name">Skyla Lu</span>
            </div>
            <div class="card">
                <div class="card-up">
                    <img src="assets/photo5.png" alt="Griff Richards">
                    <span class="role">Developer</span>
                </div>
                <span class="name">Griff Richards</span>
            </div>
            <div class="card">
                <div class="card-up">
                    <img src="assets/photo6.png" alt="Stan John">
                    <span class="role">Developer</span>
                </div>
                <span class="name">Stan John</span>
            </div>
        </div>
    </main>
    <footer>
        Created by <a href="https://github.com/adeys" target="_blank">adeys</a>
    </footer>
</body>
</html>
